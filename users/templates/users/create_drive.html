{% block content %} 
    <div > 
        <h4>{{message}}</h4>
    <div class="create">
        <div class="form form-1" >
            <h3>Create Tree Plantation Drive</h3>
          <form class="login-form" method="POST" action="{% url 'createDrive' %}">
              {% csrf_token %}
            <input type="text" placeholder="Enter Name"/>
            <input type="text" placeholder="Drive Name" name="drive"/>
            <input type="text" placeholder="Location" name="location"/>
            <input type="number" placeholder="Target" name="target"/>
            <textarea name="desc" id="" cols="35" rows="5" placeholder="Description"></textarea>
            <button>Submit</button>
           
          </form>
        </div>
      </div>
    </div>
