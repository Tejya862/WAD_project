{% extends 'users/layout.html' %}

    {% block content %} 
    <style>
        * {
            box-sizing: border-box;
            padding: 0px;
            margin: 0px;
        }

        body {
            background-image: url(https://media.istockphoto.com/photos/farmers-hand-watering-a-young-plant-picture-id1248915720?k=20&m=1248915720&s=612x612&w=0&h=lG9xaMq_8QRvn8b1HBOhy1WbinXM3j0jB0jEeIu2Q-Y=);
            background-position: center;
            background-size: cover;

        }

        .container {
            background-color: transparent;
            border: 2px solid black;
            padding: 5px 20px;
            margin: 40px -20px;
            border-radius: 25px;
            width: 500px;
            position: relative;
            left: 7%;



        }

        .join {
            float: right;
            margin-top: -50px;

            padding: 10px 15px;
            font-size: 16px;
            font-weight: 500;
            color: rgb(245, 245, 248);
            background-color: black;
            line-height: 1.5;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
            display: inline-block;
            text-decoration: none;

        }
        .join:hover{
            color: #000000;
            border: 2px solid;
            background-color: teal;
        }
        p{
            font-weight: bold;
        }
        #drive{
          
            margin: 50px 170px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>

    <h1 id="drive">Join Plantation Drive</h1>
    
    <div class="container">
        <h1>Plant Odisha</h1>
        <div id="firstpara">
            <p>Location: Odisha State</p>
            <p>Target: 25000</p>
            <form action="" method="post" >
                <a href="{% url 'adrive' %}" class="join" >Join</a>
            </form>
        </div>
    </div>
{% for drive in drives %}
<div class="container">
    <h1>{{drive.drive_name}}</h1>
    <div id="firstpara">
        <p>Location: {{drive.location}}</p>
        <p>Target: {{drive.target}} Trees</p>
        
            <a href="#" class="join" >Join</a>
        
    </div>
</div>
{% endfor %}
