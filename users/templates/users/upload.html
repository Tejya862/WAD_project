{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TREE PLANTATION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</head>

<body style="margin-top: 200px;">
    <main class="px-3">
        <h1 style="text-align: center;">Share glimpses of your Drive here!</h1>
        <div class="container" style="width: 50%; background: transparent ;">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="card">
                <div class="card-body">
                    <input type="text" class="form-control" placeholder="Enter Caption for the Post" value=""
                        name="caption" id="caption" /><br>
                    <input type="text" class="form-control" placeholder="Enter Drive name" value="" name="driveName"
                        id="driveName" /><br>
                        {{ form.as_p }}
            <button type="submit" class="btn btn-success">Upload</button>
        </div>
        </form>

        {% if img_obj %}
        <h3>Succesfully uploaded : {{img_obj.title}}</h3>
        <img src="{{ img_obj.image.url}}" alt="connect" style="max-height:300px">
        {% endif %}
        </div>
    </main>
</body>

</html>
